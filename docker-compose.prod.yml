services:
  postgres:
    image: postgres:16-alpine
    container_name: screener-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: screener
      POSTGRES_PASSWORD: screener123
      POSTGRES_DB: stock_screener
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    volumes:
      - screener-pgdata:/var/lib/postgresql/data
    networks:
      - screener-net

  backend:
    build: ./backend
    container_name: screener-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://screener:screener123@postgres:5432/stock_screener
      UPSTOX_API_KEY: ${UPSTOX_API_KEY}
      UPSTOX_API_SECRET: ${UPSTOX_API_SECRET}
      UPSTOX_REDIRECT_URL: ${UPSTOX_REDIRECT_URL}
      FRONTEND_URL: https://api.optionscreener.in
      PORT: 8000
    depends_on:
      - postgres
    networks:
      - screener-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: screener-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - screener-net

  nginx:
    image: nginx:alpine
    container_name: screener-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx-screener.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - screener-net

volumes:
  screener-pgdata:

networks:
  screener-net:
    driver: bridge
